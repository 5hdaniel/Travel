<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Travel Share</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #f8fafc;
        }
        
        p {
            color: #cbd5e1;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
        }
        
        .button:hover {
            background: #2563eb;
        }
        
        .features {
            margin-top: 40px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            color: #cbd5e1;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✈️</div>
        <h1>You're Offline</h1>
        <p>Don't worry! You can still view your cached trips and activities. Your data will sync when you're back online.</p>
        
        <button class="button" onclick="window.location.reload()">Try Again</button>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">✓</div>
                <span>View cached trips and activities</span>
            </div>
            <div class="feature">
                <div class="feature-icon">✓</div>
                <span>Add comments and reactions offline</span>
            </div>
            <div class="feature">
                <div class="feature-icon">✓</div>
                <span>Auto-sync when connection returns</span>
            </div>
        </div>
    </div>
    
    <script>
        // Check for network connectivity
        function checkOnline() {
            if (navigator.onLine) {
                window.location.reload()
            }
        }
        
        // Listen for online event
        window.addEventListener('online', checkOnline)
        
        // Check periodically
        setInterval(checkOnline, 5000)
    </script>
</body>
</html>
